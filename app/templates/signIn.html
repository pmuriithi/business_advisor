{% extends "customTemplate.html" %}
{% block navigation %}

        <ul class="nav navbar-nav">
            <li>
                <a href="{{ url_for('home') }}">Home</a>
            </li>
            <li>
                <a href="{{ url_for('about') }}">About</a>
            </li>
            <li>
                <a href="{{ url_for('contact') }}">Contact</a>
            </li>                                      
        </ul>

{% endblock %}
{% block content %}	
 <div class="container">
        <div class="row">
			<div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Sign In</h4>
						
                    </div>
                    <div class="panel-body">
                   {% if error %}<p class=error><strong>Error:</strong> {{ error }}
                   {% endif %}                        
						<form  action="/login" method=POST name="signIn">
                            <fieldset>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" name="inputEmail" id="login_username" required autofocus>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" name="inputPassword" id="login_password" required>
                                </div>
                                <!--<div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <button class="btn btn-default btn-md">Forgot Password</button>-->
                                 <button type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">Sign In</button>


                                <!-- EB: added to diplay the result of the login-->
								<div class="form-group">
								    <label id="result"></label>
								</div>
								
                            </fieldset>
                        </form>
                    </div>
                 </div>   
            </div>
        </div>
    </div>    
{% endblock %}
